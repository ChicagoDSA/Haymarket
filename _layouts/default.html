<!DOCTYPE html>
<html lang="{{ page.lang }}">
	
	{% include head-container.html %}
	
	<body>
		
		{% include header-container.html %}

		{% if page.image != site.defaults[0].values.image %}
			{% include header-image.html image=page.image description=page.image-description credit=page.image-credit %}
		{% endif %}
		
		<main id="content" class="main-content" role="main">
			
			{{ content }}
			
			{% include footer-container.html %}
		
		</main>
	</body>
</html>
