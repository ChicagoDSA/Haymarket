<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	
	{% include head.html %}
	
	<body>
		
		{% include page-header.html %}

		{% if page.image != site.defaults[0].values.image %}
			<div id="headline-image-container">
				<div id="headline-image" class="cover-background" style="background-image: url('{{ page.image }}');" role="text" aria-labelledby="headline-caption"></div>
				<div id="headline-caption">{{ page.image-description | markdownify }}</div>
			</div>
		{% endif %}
		
		<main id="content" class="main-content" role="main">
			
			{{ content }}
			
			{% include footer.html %}
		
		</main>
	</body>
</html>
