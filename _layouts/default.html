<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	
	{% include head.html %}
	
	<body>
		
		{% include page-header.html %}

		{% if page.image != site.defaults[0].values.image %}
			{% include headline-image.html image=page.image description=page.image-description credit=page.image-credit %}
		{% endif %}
		
		<main id="content" class="main-content" role="main">
			
			{{ content }}
			
			{% include footer.html %}
		
		</main>
	</body>
</html>
