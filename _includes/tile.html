{% if include.image %}
	<div class="tile-container">
		<a class="tile" href="{{ include.link }}" style="background-image: url('{{ include.image }}');">
			<div class="overlay"></div>
			<div class="title">
				<h4>{{ include.title }}
					<i class="fas fa-arrow-right"></i>
					<div style="clear:both"></div>
				</h4>
			</div>
		</a>
	</div>
{% else %}
	<div class="empty-tile-container">
		<a class="tile" href="{{ include.link }}">
			<div class="title">
				<h4>{{ include.title }}
					<i class="fas fa-arrow-right"></i>
					<div style="clear:both"></div>
				</h4>
			</div>
		</a>
	</div>
{% endif %}
