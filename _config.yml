title: Haymarket theme
description: A GitHub Pages theme to easily launch Chicago DSA websites.
chapter:
  name: Your DSA Chapter
  url:
  facebook: "?"
  instagram: "?"
  twitter: "?"
  # Override DSA national logos
  header-logo-svg:
  header-logo-png-fallback: # 360px square recommended
  background-logo-svg:
  background-logo-png-fallback: # 1440px square recommended
  # Alt text for screen readers
  logo-description: A CTA train and the Sears Tower are in front of a rose.
custom-join: # Add custom join URL here
google_analytics:
teamup: "cb7ef970fd2b7b1a85acd5a8a2ef6d7f77477648b0963c29c629391742f24c5a"
permalink: pretty

# Add content here to enable a site-wide, top banner
banner:
  text: "**Here's a banner:** you can turn it off/on, add styling, and link to other pages"
  link: another-page

# Set default front matter for Markdown files
defaults:
  -
    scope:
      path: "" # All files
    values:
      layout: default
      image: "assets/images/og-image.png"
  -
    scope:
      path: "_homepage/en.md" # English homepage
    values:
      permalink: "/" # Set English as index
      lang: en
  -
    scope:
      path: "_homepage/es.md" # Spanish homepage
    values:
      permalink: "/es"
      lang: es
  -
    scope:
      path: "_tiles/en" # English collection
    values:
      permalink: "tiles/:title"
      lang: en
  -
    scope:
      path: "_tiles/es" # Spanish collection
    values:
      permalink: "es/azulejos/:title"
      lang: es

# Manage lists of content with collections
# https://jekyllrb.com/docs/collections/
collections:
  # Homepage translations
  homepage:
    output: true
  # Add single pages in the _pages folder
  pages:
    output: true
    permalink: /:path/ # These page URLs start at site root
  tiles:
    output: true
